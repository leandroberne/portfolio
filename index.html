<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Portfolio de Leandro Berne." />
    <meta
      name="keywords"
      content="PORTFOLIO, REACT, JAVASCRIPT, FRONTEND, DEVELOPER"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/cb51e3ce8a.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="./css/bootstrap.min.css" />
    <link rel="stylesheet" href="./css/main.css" />
    <title>Leandro Berne | Portfolio</title>
  </head>
  <body>
    <!-- BOTON UP -->
    <button id="btnUp" title="Ir a Inicio">
      <i class="fas fa-arrow-circle-up"></i>
    </button>

    <!-- HEADER -->
    <header class="container-fluid">
      <img class="circle" src="./img/mi-foto.jpg" alt="Mi foto" />
      <h1>Leandro Berne</h1>
      <h2>Desarrollador FrontEnd</h2>
    </header>

    <!-- NAVBAR -->
    <nav>
      <ul>
        <li>Inicio</li>
        <li>Portfolio</li>
        <li>Skillset</li>
        <li>Contacto</li>
      </ul>
    </nav>

    <!-- MAIN -->
    <div id="portfolio" class="container-fluid">
      <div style="height: 50px"></div>
      <h1>PORTFOLIO</h1>
    </div>

    <div id="skillset" class="container-fluid">
      <div style="height: 50px"></div>
      <h1>SKILLSET</h1>
    </div>

    <div id="contacto" class="container-fluid">
      <div style="height: 50px"></div>
      <h1>CONTACTO</h1>
    </div>

    <!-- SCRIPT -->
    <script src="./js/bootstrap.bundle.min.js"></script>
    <script
      src="https://code.jquery.com/jquery-3.6.0.min.js"
      integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
      crossorigin="anonymous"
    ></script>
    <script src="./js/main.js"></script>
  </body>
</html>
